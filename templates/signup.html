{%extends 'base.html'%}

{%block content%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Enter details for creating account</h3>
    <form action="signup" method="post">
        {%csrf_token%}
        Username : <input type="text" name='username' placeholder="Username"><br><br>
        Email : <input type='email' name='email' placeholder="Email"><br><br>
        Password : <input type='password' name='pass1' placeholder="Password"><br><br>
        Confirm Password : <input type='password' name='pass2' placeholder="Password"><br><br>
        <input type='submit' value='Sign Up'>
    </form>
    <br><br>
    <form action="login" method="get">
        {%csrf_token%}
        <h3>Already have an account?</h3> <input type='submit' value='Login'>
    </form>

    <div>
        {%for message in messages%}
        <h3>{{message}}</h3>
        {% endfor %}
    </div>
</body>
</html>

{%endblock%}
